<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBAC Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="side-panel">
        <div class="brand">IDENTITY MANAGER</div>
        <div id="user-list" class="user-stack"></div>
      </aside>

      <main class="viewport">
        <header class="top-bar">
          <div class="status-indicator">SYSTEM_ACTIVE</div>
          <div class="header-actions">
            <button
              id="theme-toggle"
              class="theme-btn"
              aria-label="Toggle Theme"
            >
              <svg
                class="sun-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg
                class="moon-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </button>
            <div id="current-user-info" class="user-meta"></div>
          </div>
        </header>

        <div id="matrix-grid" class="matrix-container"></div>
      </main>
    </div>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
